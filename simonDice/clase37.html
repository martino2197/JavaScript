<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <style>
      body {
        margin: 0;
        background: #dedede;
        display: flex;
        align-items: center;
        height: 100vh;
      }

      .gameboard {
        height: 100vh;
        width: 100vh;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto;
        max-height: 60vh;
        max-width: 60vh;
      }

      .color {
        width: 50%;
        height: 50%;
        display: inline-block;
      }

      .left {
        float: left;
      }

      .right {
        float: left;
      }

      .celeste {
        background: #22a6b3;
      }

      .celeste.light {
        background: #7ed6df;
      }

      .violeta {
        background: #be2edd;
      }

      .violeta.light {
        background: #e056fd;
      }

      .naranja {
        background: #f0932b;
      }

      .naranja.light {
        background: #ffbe76;
      }

      .verde {
        background: #6ab04c;
      }

      .verde.light {
        background: #badc58;
      }

      .btn-start {
        width: 400px;
        height: 100px;
        background: #ecf0f1;
        color: #2c3e50;
        font-size: 2.5rem;
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 200px);
      }

      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>
    <script>

      //Obtenemos los elementros por medio de su Id
      const celeste = document.getElementById(`celeste`)
      const violeta = document.getElementById(`violeta`)
      const naranja = document.getElementById(`naraja`)
      const verde = document.getElementById(`verde`)
      const btnEmpezar = document.getElementById(`btnEmpezar`)


      class Juego {
        constructor(){
          this.inicializar()
          this.generarSecuencia()
          this.siguienteNivel()
        }


        inicializar() {
          //ocultamos el btnEmpezar al darle click
          btnEmpezar.classList.add(`hide`)
          this.nivel = 1
          this.colores = {
            //celeste: celeste  podemos poner simplemente el nombre si se llaman exactamente igual
            celeste,
            violeta,
            naranja,
            verde
          }
        }

        generarSecuencia() {
          //con new Arra(10) estamos creando un array de 10 elementos
          //con .fill(0) estamos inicializando nuestro array con todos los valores en 0
          // .map() necesita que los elementos del array esten inicializados
          // Math.random() nos devuelve un numero aleatorio entre 0 y 1
          // Math.floor() esta haciendo un redondeo hacia abajo del valor que recibe
          this.secuencia = new Array(10).fill(0).map(n => Math.floor(Math.random() * 4))
        }

        siguienteNivel() {
          this.iluminarSecuencia()
        }

        transformarNumeroAColor(numero){
          switch(numero){
            case 0:
              return 'celeste'
              break;
            case 1:
              return 'violeta'
              break;
            case 2:
              return 'naranja'
            case 3:
              return 'verde'
          }
        }

        iluminarSecuencia(){
          //dentro de los ciclos for siempre conviene utilizar let
            for(let i = 0; i < this.nivel; i++){
              //debemos usar let color, de lo contrario al asignar color con var
              //la variable color se va ir pisando a medida que se realice el ciclo
              let color = this.transformarNumeroAColor(this.secuencia[i])
              //ocupamos el setTimeout() para iluminar cada segundo
              //fuera del setTimeout() nuestros colores son correctos
              //dentro del setTimeout() solo vamos a tener el ultimpo color de la secuencia
              setTimeout(() => this.iluminarColor(color), 1000 * i)
            }
        }

        iluminarColor(color) {
          this.colores[color].classList.add(`light`)
          setTimeout(() => this.apagarColor(color), 350)
        }

        apagarColor(color) {
          this.colores[color].classList.remove(`light`)
        }
      }

      function empezarJuego() {
        var juego = new Juego()

      }
    </script>
  </body>
</html>
